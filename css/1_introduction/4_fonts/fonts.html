<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 属性:fonts></title>
    <link rel="stylesheet" href="fonts.css">
</head>
<body>
<h1>CSS属性: <a class="title" href="https://www.runoob.com/css/css-font.html">font-family</a></h1>
<h2>定义字体，加粗，大小，文字样式。</h2>
<hr>
<p style="font-size: 20px">
    font-family 属性应该设置几个字体名称作为一种"后备"机制，如果浏览器不支持第一种字体，他将尝试下一种字体。
    注意: 如果字体系列的名称超过一个字，它必须用引号，如Font Family："宋体"。
    多个字体系列是用一个逗号分隔指明：
</p>

<fieldset>
    <legend>CSS 字体</legend>
    <p>需要在属性中声明是什么字体</p>
    <img src="img.png" alt="css 字体" height="500">
</fieldset>

<fieldset>
    <legend>设置字体</legend>
    <p class="serif">Times New Roman</p>
    <p class="sans-serif">Arial</p>
    <p class="monospace">Arial</p>
</fieldset>


<fieldset>
    <legend>字体样式</legend>
    <p class="serif">Times New Roman</p>
    <p class="sans-serif">Arial</p>
    <p class="monospace">Arial</p>
</fieldset>

</body>
</html>
