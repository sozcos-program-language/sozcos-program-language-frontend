<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面CSS练习</title>
    <style>
        .title {
            color: #0000FF;
            font-size: 22px;
        }
    </style>
</head>
<body>
<label>
    <p class="title">高义信息化平台</p>
</label>
<div>
    <label>
        头像:
        <input type="text" placeholder="请输入用户名">
    </label>
</div>
<div>
    <label>
        密码:
        <input type="password" placeholder="密码">
    </label>
</div>
<div>
    <label>
        <input type="checkbox">记住我
    </label>
    <label>
        <select>
            <option value="">切换语言</option>
            <option value="1">中文</option>
            <option value="1">英语</option>
        </select>
    </label>
</div>
<div>
    <input type="submit" value="登录">
</div>
</body>
</html>
