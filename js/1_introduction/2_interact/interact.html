<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js 入门: 交互</title>
    <script src="interact.js"></script>
    <style>
        body{
            text-align: center;
        }

        div{
            font-size: 20px;
            margin: 1rem;
        }
    </style>
</head>
<body>
<div>
    弹窗:
    <label>
        <input type="submit" value="点击弹窗" onclick="myAlert('alert 弹窗')">
    </label>
</div>

<div>
    带标题的弹窗:
    <label>
        <input type="submit" value="点击弹窗" onclick="myPrompt('Prompt 弹窗')">
    </label>
</div>

<div>
    带按钮的弹窗:
    <label>
        <input type="submit" value="点击弹窗" onclick="myConfirm('Confirm 弹窗')">
    </label>
</div>
</body>
</html>
