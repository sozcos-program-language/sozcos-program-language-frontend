<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html css</title>
    <style type="text/css">
        body {
            background-color: #ababab;
        }

        p {
            color: #ffffff;
        }

        h1 {
            color: #000000;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>HTML CSS</h1>
<p>
    CSS 通过以下三种方式来引用:
    <label>
        <p>
            <b>内部样式: 使用 style 属性</b>
        </p>
        <p>
            <b>内部样式表: 在HTML文档头部 head 区域使用 style 元素 来包含CSS</b>
        </p>
        <p>
            <b>外部引用 - 使用外部 CSS 文件</b>
        </p>
    </label>
</p>

<p style="background: burlywood">
    我是一个样式实例
</p>

<h2 style="background: #48aa3d">我是一个标题</h2>

<h1 style="font-family:verdana;">声明字体的一个标题</h1>

<p style="font-family:arial;color:#ffffff;font-size:20px; background: #222222">一个段落。</p>
</body>
</html>
