<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html 区块</title>
</head>
<body>
<h1>HTML 区块</h1>
<div style="background: #181818; font-family: Arial; color: #f2f2f2">
    可用于对大的内容块设置样式属性
    <p style="font-family: Arial; color: #e59191">我是一个段落</p>
    <p style="font-family: Arial; color: #c41136">这个段落内都是一样的</p>
</div>
    <p style="font-family: Arial; color: #111111">我是一个段落</p>
<div style="background: #6e0a5d">
    <p style="font-family: Arial; color: #f2f2f2">我是一个段落</p>
</div>
<span style="color: #000000; background: yellow;">
    我是一个span元素，设置文本样式
</span>
</body>
</html>
