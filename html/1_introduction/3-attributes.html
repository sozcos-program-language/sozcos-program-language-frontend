<label>
    <p>
        标题可以被搜索引擎收录, 所以使用正确的标签很重要
    </p>
</label>
<hr>
<p class="green">class: 为html元素定义一个或多个类名（classname）(类名从样式文件引入)</p>

    <input type="text" id="app" style="width: 300px; height: 80px; color: brown" title="我是title属性">
</label>

<hr>

</p>
