<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.staticfile.net/vue/3.2.36/vue.global.min.js"></script>
</head>
<body>
<div id="hello-vue" class="demo">
  {{ message }}
</div>

<script>
  const HelloVueApp = {// HelloVueApp 是一个普通的js对象
    data() {// 数据选项
      return {
        message: "Hello Vue",
      }
    }
  }

  Vue.createApp(HelloVueApp).mount('#hello-vue')
</script>

</body>
</html>
